<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<table border=1>
		<form>
			<tr>
				<td>Name</td>
				<td><input type="text" id="name" placeholder="Name" /></td>
			</tr>
			<tr>
				<td>Phone Number</td>
				<td><input type="text" id="phone" placeholder="Phone Number" /></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="text" id="address" placeholder="Address" /></td>
			</tr>
			<tr>
				<td>Have you ever lived with a Dog before?</td>
				<td><input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?" /></td>
			</tr>
			<tr>
				<td>Please select your preferred breeds</td>
				<td>
					<select id="multiSelect">
						<option>Dog 1</option>
						<option>Dog 2</option>
						<option>Dog 3</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan=2><input type="submit" id="submit" value="submit" /></td>
			</tr>
		</form>
	</table>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
